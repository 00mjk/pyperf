[tox]
envlist = py27, py3, doc, flake8

[testenv]
deps=
    mock; python_version < '3.0'
    nose
    psutil
    unittest2; python_version < '3.0'
commands=
    nosetests -v {posargs:perf.tests}

[testenv:py3]
basepython = python3

[testenv:doc]
deps=
    sphinx
whitelist_externals = make
commands=
    make -C doc html

[testenv:flake8]
commands =
    flake8 perf
deps = flake8
